<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="menu" id="menu">
            <div class="menuHeader">
                 <div class="menuBtn" id="menuBtn">Menu</div>
                <div class="settings">
                    <h1>Налаштування</h1>
                    <h2>Фон</h2>
                    <div class="settingItem">
                        <div class="BG1" id="space"></div>
                        <div class="BG2" id="sigma"></div>
                        <div class="BG3" id="peter"></div>
                        <div class="BG4" id="miami"></div>
                    </div>
                    <h2>Скіни для target</h2>
                    <div class="settingItem">
                        <div class="skinTarget1" id="peter2"></div>
                        <div class="skinTarget2" id="cheese"></div>
                        <div class="skinTarget3" id="bird"></div>
                        <div class="skinTarget4" id="mario"></div>
                    </div>
                    <h2>Скіни для player1</h2>
                    <div class="settingItem">
                        <div class="skinplayer1" id="gun"></div>
                        <div class="skinplayer2" id="apple1"></div>
                        <div class="skinplayer3" id="armatura"></div>
                        <div class="skinplayer4" id="dog"></div>
                    </div>
                    <h2>Скіни для player2</h2>
                    <div class="settingItem">
                        <div class="skinplayer21" id="bull"></div>
                        <div class="skinplayer22" id="apple2"></div>
                        <div class="skinplayer23" id="tank"></div>
                        <div class="skinplayer24" id="sigmaDen"></div>
                    </div>
                    <audio id="myAudio">
                        <source src="better-day-186374.mp3" type="audio/mpeg">
                      </audio>
                      
                    <button class="audioBtn" id="audiobtn">Включити/Вимкнути музику</button>
                </div>
            </div>
        </div>
        <div class="player1" id="player1"></div>
        <div class="player2" id="player2"></div>
        <div class="target" id="target"></div>
         
    </div>

   
    <script src="./main.js"></script>
</body>
</html>
